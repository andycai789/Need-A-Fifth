<div>
    Valorant Name:
    <input type="text" [(ngModel)]="riotID" maxlength="35">
</div><br>

<div>
    Tagline:
    <input type="text" [(ngModel)]="tagline" maxlength="35">
</div><br>

<div>
    Average Group Rank: 

    <app-choices 
        [choicesList]="rankList" 
        [(choices)]="rank"
        [initialChoice]="rank"
        [isPrimary]="false"
    ></app-choices>
</div><br>

<div>
    Your Group Type:
    <app-choices 
        [choicesList]="groupList" 
        [(choices)]="group"
        [initialChoice]="group"
        [isPrimary]="false"
    ></app-choices>
</div><br>

<div>
    Group's Preference for New Player
    <app-choices 
        [choicesList]="genderList" 
        [(choices)]="gender"
        [initialChoice]="gender"
        [isPrimary]="false"
    ></app-choices>
</div><br>

<div>
    Group's Preferred Roles:
    <app-choices 
        [isMultiple]=true
        [choicesList]="roleList"
        [(choices)]="role"
        [initialChoice]="role"
        [isPrimary]="false"
    ></app-choices>
</div><br>
