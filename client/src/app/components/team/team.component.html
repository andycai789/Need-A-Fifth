<div class="team" *ngIf="isAvailable; else elseBlock">
    <div>
        Group Info
    </div>
    <div class="attributes">
        <mat-chip-list>
            <mat-chip> {{team.gender}} </mat-chip>
            <mat-chip> {{team.rank}} </mat-chip>
            <mat-chip *ngFor="let role of team.role"> {{role}} </mat-chip>
        </mat-chip-list>
    </div>

    <div class="title">
        Values
    </div>
    <div class="values">
        <mat-chip-list>
            <mat-chip 
                *ngFor="let value of shortenedValues; let i = index"
                [matTooltip]="values[i]" 
                [class]="getChipColor(team.values[i])">
                    {{value}}: 
                    {{getOpinionText(team.values[i])}}
            </mat-chip>
        </mat-chip-list>
    </div>

    <div class="decisionButtons">
        <button (click)="acceptInvitation()">
            Accept
        </button>
        <button (click)="rejectInvitation()">
            Reject
        </button>
    </div>
</div>

<ng-template #elseBlock>
    <div class="unavailable">
        Group is no longer available.
    </div>
</ng-template>
