<div class="team" [ngStyle]="{'background-color': (isAvailable) ? 'green' : 'red'}">
    <div class="team-container">
        <div>
            Rank: {{team.rank}}
        </div>

        <div >
            <div>
                Gender: {{team.group}}
            </div>
        
            <div>
                Role: {{team.role}}
            </div>
        </div>
    
        <div>
            <div>
                Values: {{team.values}}
            </div>
        </div>
    
        <div>
            <button (click)="acceptInvitation()">
                Accept
            </button>
            <button (click)="rejectInvitation()">
                Reject
            </button>
        </div>
    </div>
</div>
