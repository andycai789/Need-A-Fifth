
<div class="statement"> {{statement}}</div>

<div class="opinion">
    <span class="disagree-text bubble">Disagree</span>

    <div class="bubble" *ngFor="let type of bubbleTypes; let i = index ">
        <input [checked]="initialAnswer === i" class="{{type}}" type="radio" name={{valueIndex}} (click)="emitOpinion(i)">
    </div>

    <span class="agree-text bubble">Agree&nbsp;&nbsp;&nbsp;</span>
</div>

<div class="divider"></div>
