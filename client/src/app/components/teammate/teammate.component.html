<div class="teammate" *ngIf="isAvailable; else elseBlock">
    <div>
        Player Info
    </div>
    <div class="attributes">
        <mat-chip-list>
            <mat-chip> {{teammate.gender}} </mat-chip>
            <mat-chip> {{teammate.rank}} </mat-chip>
            <mat-chip *ngFor="let role of teammate.role"> {{role}} </mat-chip>
        </mat-chip-list>
    </div>

    <div class="title">
        Values
    </div>
    <div class="values">
        <mat-chip-list>
            <mat-chip 
                *ngFor="let value of shortenedValues; let i = index"
                [matTooltip]="values[i]" 
                [class]="getChipColor(teammate.values[i])">
                    {{value}}: 
                    {{getOpinionText(teammate.values[i])}}
            </mat-chip>
        </mat-chip-list>
    </div>

    <div class="inviteButton">
        <button (click)='sendInvitation(); clicked=true' [disabled]="clicked"> 
            Send Invitation
        </button>
    </div>
</div>

<ng-template #elseBlock>
    <div class="unavailable">
        Player is no longer available.
    </div>
</ng-template>
