<div class="settings">
    <div>
        Settings 
    </div>

    <div>
        <button (click)="mode = 'personal'">
            Personal Settings
        </button>
    
        <button (click)="mode = 'group'"> 
            Group Settings
        </button>
    </div><br>

    <div [hidden]="mode === 'group'">
        <app-user-settings #userSettings>
        </app-user-settings>
    </div>

    <div [hidden]="mode === 'personal'">
        <app-group-settings #groupSettings>
        </app-group-settings>
    </div>

    <button (click)="userSettings.uploadSettings(); groupSettings.uploadSettings()">
        Save Settings
    </button>
</div>
