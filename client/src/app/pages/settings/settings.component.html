<div class="settings">
    <div>
        Settings 
    </div>
    <div>
        Display Name: 
        <input type="text" [(ngModel)]="name" maxlength="35">
    </div><br>
    <div>
        Gender Identity:
        <button (click)="setGender('female')"> Female </button>
        <button (click)="setGender('male')"> Male </button>
        <button (click)="setGender('other')"> Other </button>
    </div><br>

    <div>
        Match Preferences:
        <button (click)="changePreferences('female')"> Female </button>
        <button (click)="changePreferences('male')"> Male </button>
        <button (click)="changePreferences('other')"> Other </button>
    </div><br>

    <div>
        Upload Photos (Optional):
    </div>
    <div class="photos-upload-container">
        <app-photo (newImageFile)="addImageFile($event, 0)"></app-photo>
        <app-photo (newImageFile)="addImageFile($event, 1)"></app-photo>
        <app-photo (newImageFile)="addImageFile($event, 2)"></app-photo>
        <app-photo (newImageFile)="addImageFile($event, 3)"></app-photo>
        <app-photo (newImageFile)="addImageFile($event, 4)"></app-photo>
        <app-photo (newImageFile)="addImageFile($event, 5)"></app-photo>
    </div><br>

    <button [routerLink]="['/dashboard']" (click)="saveSettings()" >
        Save
    </button>
</div>
