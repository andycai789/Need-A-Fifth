<div>
    Name: 
    <input type="text" [(ngModel)]="name" maxlength="35">
</div>

<div>
    Gender Identity:
    <button> Female </button>
    <button> Male </button>
    <button> Non-binary </button>
    <button> Transgender </button>
    <button> Other </button>
</div>

<div>
    Intention: 
    <button> Find a f </button>
    <button> Find a d </button>
</div>

<div>
    Match with:
    <button> Any </button>
    <button> Female </button>
    <button> Male </button>
    <button> Non-binary </button>
    <button> Transgender </button>
    <button> Other </button>
</div>

<div>
    Picture Upload:
    <input type="file" accept="image/*">

</div>


<button (click)="printSettings()">
    Save
</button>
