<div class="progress-bar">
    <mat-progress-bar class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="percentage">
    </mat-progress-bar>
</div>

<div [@flowUp]="values.length">
    <div class="user-values" *ngFor="let value of values let i=index" >
        <app-user-value
            [initialAnswer]="answers[i]" 
            [statement]="value" 
            [valueIndex]="i" 
            (opinion)="recordOpinion($event)">
        </app-user-value>
    </div>
</div>

<div class="submit-values-container">
    <a class="submit-values" routerLink="../search" (click)="submitAnswers()"> Search </a>
</div>
