<app-current-settings [isFindingTeammate]="false" [settings]="userSettings">
</app-current-settings>

<div *ngFor="let group of groups">
    <app-team
        [isAvailable] = "group.available"
        [id] = "group.id"
        [team] = "group.info"
        (rejectEvent) = "removeGroup($event)"
    >
    </app-team>
</div>
